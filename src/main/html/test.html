<!DOCTYPE html>
<!-- To run the current sample code in your own environment, copy this to an html page. -->

<html>
<head>
  <script src="http://code.jquery.com/jquery.js"></script>
  <base href="http://www.jsviews.com"/>
  <script src="download/jsviews.js"></script>

  <link href="samples/editable-data/linked-tags/sample.css" rel="stylesheet">
</head>
<body>

<div class="buttons">
  <button id="showdata">show data</button>
  <button id="deletelast">delete last language</button>
</div>

<div class="comment">Click to select and edit</div>

<div id="movieList"></div>

<script id="movieTemplate" type="text/x-jsrender">
  <table>
    <thead><tr>
      <th>Title</th><th>Languages</th>
      <th><span class="addMovie">Add</span></th>
    </tr></thead>
    <tbody class="movies">
      {^{for movies}}
        <tr class="hover" data-link="css-background-color{:~bgColor()}">
          <td>
            {^{:#index + 1}}: {^{>title}}
          </td>
          <td>
            {^{for languages}}
              <div>{^{>name}}</div>
            {{/for}}
          </td>
          <td>
            <img class="removeMovie"
              src="http://www.jsviews.com/resources/images/close.png" />
          </td>
        </tr>
      {{/for}}
    </tbody>
  </table>

  <div class="detail">
    {^{for movies[selectedIndex]}}
      <div>
        <div class="title">Title:</div>
        <div><input data-link="title" /></div>
        <div class="title">
          Languages: <span class="addLanguage">Add</span>
        </div>
        {^{for languages}}
          <input data-link="name" />
          <img class="removeLanguage"
            src="http://www.jsviews.com/resources/images/close.png" />
        {{/for}}
      </div>
    {{/for}}
  </div>
</script>

<script id="showData" type="text/x-jsrender">
  <div>
    <b>Movie:</b> {{>title}}
    <b>Languages:</b> {{for languages}} {{>name}}{{/for}}
  </div>
</script>

<div id="console">
</div>


<script>
var counter = 0,
  movies = [
    {
      title:"Meet Joe Black",
      languages: [
        { name: "English" },
        { name: "French" }
      ]
    },
    {
      title:"Eyes Wide Shut",
      languages: [
        { name: "German" },
        { name: "French" },
        { name: "Spanish" }
      ]
    }
  ],
  app = {
    selectedIndex: null,
    movies: movies,
    select: function select(index) {
      if (this.selectedIndex !== index) {
        $.observable(this)
          .setProperty("selectedIndex", index);
      }
    }
  };

$.templates({
  movieTmpl: {
    markup: "#movieTemplate",
    helpers: {
      bgColor: bgColor,
    }
  }
});

function bgColor() {
  return this.ctx.root.selectedIndex === this.index
      ? "yellow"
      : (this.index%2 ? "#fdfdfe" : "#efeff2");
}
bgColor.depends = ["#index", "~root.selectedIndex"];

$.link.movieTmpl("#movieList", app)
  .on("click", ".addMovie", function() {
    $.observable(movies).insert({
      title: "NewTitle" + counter ,
      languages: [
        { name: "NewLanguage" + counter++ }
      ]}
    );
    // Set selection on the added item
    app.select($.view(".movies tr:last").index);
  })

  .on("click", ".movies tr", function() {
    app.select($.view(this).index);
  })

  .on("click", ".removeMovie", function() {
    app.select();
    $.observable(movies).remove($.view(this).index);
    return false;
  })

  .on("click", ".addLanguage", function() {
    var languages = $.view(this).data.languages;
    	
	$.view(this).data.languages[0].name="HOLA";
  })

  .on("click", ".removeLanguage", function() {
    var view = $.view(this);
    $.observable(view.parent.data).remove(view.index);
    return false;
  });

$("#deletelast").on("click", function() {
  if (movies.length) {
    var languages = movies[ movies.length - 1 ].languages;
    $.observable(languages).remove();
  }
});

$("#showdata").on("click", function() {
  $("#console").append("<hr/>");
  $("#console").append($("#showData").render(movies));
});

</script>

</body>
</html>
