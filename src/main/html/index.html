<script type="text/javascript">

function isSameItem(currentItem,data){
	return currentItem  && data.id == currentItem.id;
}

function isDone(task,pasada){
	if(1==pasada){
		console.log("pasada="+pasada+" "+task.name+" isDone = "+task.done());	
	} else if(2 == pasada){
		console.log("pasada="+pasada+" "+task.name+" isFalse = "+ task.done());	
	}
	return task.done();
	// return false;
}

});

</script>
